@(user: Utilisateur, listeUtilisateur: List[Utilisateur])

@main(user){
	<div class="row">
		@for(membre <- listeUtilisateur) {
			<membre>
				<div class="span3">
					<center><b>@membre.pseudo</b> (@membre.prenom @membre.nom)</center>
					<center><img src="@routes.Assets.at(membre.image)"></center>
					</br></br>
				</div>
			</membre>
		}
	</div>
}
